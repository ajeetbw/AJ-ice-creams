{% extends 'base.html'%}
{% block title %}
Contact
{% endblock title %}

{% block body %}
<style>
  /* Add any custom styles here */
</style>
<div class="contact-item active">
  <title>Contact Us</title>
  <img src="/static/img/4.jfif" alt="Contact Us" class="img-fluid" style="width: 100%; height: 400px;">
  <div class="contact-caption" style="text-align: center; margin-top: 20px;">
    <h2 style="position: relative; ">Get in Touch</h2>
    <p>We would love to hear from you! Please fill out the form below to contact us.</p>
  </div>
</div>
<div>
  <h1 style="margin-top: 50px; text-align: center;">Contact Us</h1>
<form style="text-align: left;" method="post" action="/contact/">
  {% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" required dir="ltr">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" required dir="ltr">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">phone</label>
    <input type="number" class="form-control" id="phone" name="phone" required dir="ltr">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">desc</label>
    <textarea class="form-control" id="desc" name="desc" rows="3" required dir="ltr"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{%  endblock body %}
